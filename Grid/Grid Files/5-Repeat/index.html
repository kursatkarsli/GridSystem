<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>

  </div>
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      border: 10px solid yellow;
      grid-template-columns: repeat(3, 1fr);
      /* repeat keyword'u 2. parametre olarak verilen colon size'lerı ile 1. parametre kadar tekrarlar
      yani örnekte 1. satıra 3 tane 1fr olan kolon ekle diyor. 
      repeat'dan önce ve sonra ekstra kolon ekleyebilir veya başka bir repeat ekleyebilirsiniz.*/


    }
  </style>
</body>

</html>
