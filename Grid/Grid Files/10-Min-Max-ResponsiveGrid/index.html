<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
  <div class="container">
    <!-- div..item.item${$}*10 -->
    <div class="item item1">1 nolu item</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>

  </div>
  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax (150px, 1fr));
      /*minmax özelliği autofit ve autofill ile kombine bir şekillde kullanılıyor
      1.değer itemin alabileceği min değeri
      2. değer itemin alacağı max değeri gösterir.*/
      grid-template-columns: fit-content(100px) 150px 150px 150px;
      /*Fit content itemin içeriğini belirli bir sınıra sıkıştırmak için kullanılıyor.*/
    }
  </style>
</body>

</html>
