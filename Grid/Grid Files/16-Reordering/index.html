<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
</head>

<body>
  <div class="container">
    <!-- div..item.item${$}*10 -->
    <div class="item logo">1</div>
    <div class="item nav">2</div>
    <div class="item content">3</div>




    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(10, 1fr);


      }

      .logo {
        grid-column: span 2;
        order: 2
          /* By default 0*/
      }

      .nav {
        grid-column: span 8;
        order: 1
      }

      .content {
        grid-column: 1/-1;
        order: 3
      }
    </style>
</body>

</html>
